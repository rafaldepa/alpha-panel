<html lang="en">
<head>
    <title>ALPHA Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
    <header class="panel-header">
        <div class="panel-header__content grid grid--fluid">
            <a href="/panel" class="panel-header__logo"><img src="./images/logo.svg" alt="Kancelaria Alpha"></a>
            <nav class="panel-header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Twoje sprawy</a></li>
                </ul>
            </nav>
            <div class="panel-header__account account">
                <a href="#" class="account__name">Nazwa partnera</a>
            </div>
        </div>
    </header>
    <main class="panel-main">
        <section class="image-separator"></section>
        <section class="new-suit section-first">
            <div class="grid grid--fluid">
                <div class="block">
                    <div class="block__header">
                        <h3 class="block__name">Dodaj nową sprawę</h3>
                    </div>                
                    <form action="#" method="post" class="new-suit__form form">
                        <label class="form__label">
                            <span class="form__label__name">KRS pożyczkodawcy</span>
                            <input type="text" name="krs" pattern="[0-9]{1,10}" title="Numer KRS bez początkowych zer" class="form__input" required>
                        </label>
                        <label class="form__label">
                            <span class="form__label__name">PESEL klienta</span>
                            <input type="text" name="pesel" pattern="[0-9]{11}" title="PESEL musi składać się z 11 cyfr" class="form__input" required>
                        </label>
                        <label class="form__label">
                            <span class="form__label__name">Pośrednik</span>
                            <select name="partner_id" class="form__select" required>
                                <option value="9">Nazwa partnera</option>
                            </select>
                        </label>
                        <label class="form__label">
                            <button type="submit" class="form__submit btn">Dodaj sprawę</button>
                        </label>
                    </form>               
                </div>  
            </div>
        </section>        
    </main>
    <footer class="panel-footer">
        <div class="panel-footer__content grid grid--fluid">
            &copy; 2019 ALPHA. All rights reserved. Design by <a href="https://makead.pl">MAKEAD</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>

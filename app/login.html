<html lang="en">
<head>
    <title>ALPHA Login/Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
    <section class="protected">
        <div class="protected__content grid">
            <div class="protected__logo">
                <img src="./images/logo.svg" alt="Kancelaria Alpha">
            </div>
            <form action="#" class="protected__form form" method="post">
                <h2 class="form__name"><span>Zaloguj się</span></h2>
                <label class="form__label">
                    <span class="form__label__name">E-mail:</span>
                    <input type="email" class="form__input" name="email">
                </label>
                <label class="form__label">
                    <span class="form__label__name">Hasło:</span>
                    <input type="password" class="form__input" name="password">
                </label>
                <label class="form__label">
                    <span class="form__label__name">System:</span>
                    <select name="system" class="form__select">
                        <option value="kredyty">KREDYTY</option>
                        <option value="pozyczki">POŻYCZKI</option>
                    </select>
                </label>
                <label class="form__label form__label--vertical">
                    <input type="checkbox" class="form__checkbox">
                    <span class="form__checkbox__text">Zapamiętaj mnie</span>
                </label>
                <label class="form__label">
                    <button type="submit" class="form__submit btn">Zaloguj się</button>
                </label>
                <a href="/password/reset" class="protected__form__small">ZAPOMNIAŁEŚ HASŁA?</a>
            </form>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
